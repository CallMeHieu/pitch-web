                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template/template.xhtml">
    <ui:define name="title">#{fileExcelBean.title}</ui:define>

            <p:fileUpload widgetVar="uploadDnd"
                          listener="#{fileExcelBean.handleUploadExcel}"
                          sizeLimit="1000000"
                          allowTypes="/(\.|\/)(xls|xlsx)$/"
                          update="@form "
                          mode="advanced"/>
            <p:commandButton value="Tải file"
                             ajax="false"
                             onclick="PrimeFaces.monitorDownload(start);"
                             icon="fa fa-download">
                <p:fileDownload value="#{fileExcelBean.file}"/>
            </p:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
